<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admas University | Portal Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
</head>
<body>

<div class="login-card">
    <h2 id="loginTitle" style="color: var(--dark);">Student Access</h2>
    
    <div class="role-selection">
        <div class="role-item active" id="roleStudent" onclick="selectRole('Student')">Student</div>
        <div class="role-item" id="roleInstructor" onclick="selectRole('Instructor')">Instructor</div>
        <div class="role-item" id="roleAdmin" onclick="selectRole('Admin')">Admin</div>
    </div>

    <div class="form-container">
        <div class="input-group">
            <label>Username / ID</label>
            <i class="fas fa-user"></i>
            <input type="text" id="loginUser" placeholder="Geli ID-gaaga">
        </div>
        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPass" placeholder="••••••••">
        </div>
        <button class="login-btn" onclick="handleLogin()">Sign In</button>
    </div>

    <p class="footer-link" id="regLink">
        New student? <a href="#" onclick="alert('forget your passsword!')">Forget password</a>
    </p>
</div>

<script src="login.js">
   
</script>
</body>
</html>
