<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admas University | Multi-Role Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084b4;
            --secondary: #00acee;
            --dark: #0a2540;
            --bg: #f4f7fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }

        .login-card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%; max-width: 420px; text-align: center;
        }

        .role-selection {
            display: flex; background: #f0f2f5; padding: 5px;
            border-radius: 12px; margin-bottom: 25px;
        }

        .role-item {
            flex: 1; padding: 10px; cursor: pointer; border-radius: 10px;
            font-size: 13px; font-weight: 600; color: #666; transition: 0.3s;
        }

        .role-item.active {
            background: white; color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .input-group { text-align: left; margin-bottom: 15px; position: relative; }
        .input-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; }
        .input-group input {
            width: 100%; padding: 12px 12px 12px 40px; border: 2px solid #eee;
            border-radius: 10px; box-sizing: border-box; outline: none;
        }
        .input-group i { position: absolute; left: 15px; top: 35px; color: #aaa; }

        .login-btn {
            width: 100%; padding: 14px; background: var(--primary);
            border: none; border-radius: 12px; color: white;
            font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .login-btn:hover { background: var(--secondary); transform: translateY(-2px); }
        
        .footer-link { margin-top: 20px; font-size: 14px; color: #666; }
        .footer-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="header">
        <h2 id="loginTitle" style="color: var(--dark);">Student Access</h2>
    </div>

    <div class="role-selection">
        <div class="role-item active" id="roleStudent" onclick="selectRole('Student')">Student</div>
        <div class="role-item" id="roleInstructor" onclick="selectRole('Instructor')">Instructor</div>
        <div class="role-item" id="roleAdmin" onclick="selectRole('Admin')">Admin</div>
    </div>

    <div class="form-container">
        <div class="input-group">
            <label>Username / ID</label>
            <i class="fas fa-user"></i>
            <input type="text" id="loginUser" placeholder="Enter ID or Username">
        </div>
        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPass" placeholder="••••••••">
        </div>
        <button class="login-btn" onclick="handleLogin()">Sign In</button>
    </div>

    <p class="footer-link" id="regLink">
        New student? <a href="#" onclick="alert('Fadlan codso Admission!')">Apply Now</a>
    </p>
</div>

<script>
    let currentRole = "Student";

    function selectRole(role) {
        currentRole = role;
        document.querySelectorAll('.role-item').forEach(item => item.classList.remove('active'));
        document.getElementById('role' + role).classList.add('active');
        document.getElementById('loginTitle').innerText = role + " Access";
        
        // Qari Admission link-ga haddii uusan ahayn Student
        document.getElementById('regLink').style.visibility = (role === 'Student') ? 'visible' : 'hidden';
    }

    function handleLogin() {
        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;

        if (currentRole === "Admin") {
            if (user === "admin" && pass === "1234") {
                window.location.href = "../academic/admin-dashboard.html";
            } else {
                alert("Admin Credentials incorrect!");
            }
        } 
        else if (currentRole === "Instructor") {
            const teachers = JSON.parse(localStorage.getItem('teachers')) || [];
            // Macallinku wuxuu gelayaa Username iyo Password uu Adminku u sameeyey
            const found = teachers.find(t => t.user === user && t.pass === pass);
            
            if (found) {
                localStorage.setItem('currentUser', JSON.stringify(found));
                alert("Welcome Instructor " + found.name);
                window.location.href = "../teacher/teacher-dashboard.html";
            } else {
                alert("Instructor account not found or wrong password!");
            }
        } 
        else {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const found = students.find(s => s.id === user && s.password === pass);

            if (found) {
                localStorage.setItem('currentUser', JSON.stringify(found));
                alert("Welcome Student " + found.name);
                window.location.href = "../student/student-dashboard.html";
            } else {
                alert("Invalid Student ID or Password!");
            }
        }
    }
</script>
</body>
</html>
