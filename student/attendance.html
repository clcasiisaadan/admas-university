<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking | Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #062b4f; --green: #2ecc71; --red: #e74c3c; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        .attendance-container { max-width: 1100px; margin: auto; animation: fadeIn 0.6s ease; }
        .page-header { margin-bottom: 30px; color: var(--primary); }
        .attendance-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .stat-box .label { color: #7f8c8d; font-size: 0.9rem; display: block; margin-bottom: 10px; }
        .text-green { color: var(--green); }
        .text-red { color: var(--red); }
        .progress-bar { background: #eee; height: 8px; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-bar .fill { background: var(--green); height: 100%; width: 0%; transition: width 1s ease-in-out; }
        .table-card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f1f1f1; color: #7f8c8d; }
        td { padding: 15px; border-bottom: 1px solid #f9f9f9; }
        .status-label { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; }
        .status-present { background: #e8f5e9; color: var(--green); }
        .status-absent { background: #fdf2f2; color: var(--red); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="attendance-container">
        <header class="page-header">
            <h2><i class="fas fa-calendar-check"></i> My Attendance Record</h2>
            <p>Xogta xaadirinta ee uu Admin-ku kuu soo galiyay.</p>
        </header>

        <div class="attendance-stats">
            <div class="stat-box">
                <span class="label">Attendance Percentage</span>
                <h1 id="attendancePercent">0%</h1>
                <div class="progress-bar"><div id="progressFill" class="fill"></div></div>
            </div>
            <div class="stat-box"><span class="label">Total Sessions</span><h2 id="totalSessions">0</h2></div>
            <div class="stat-box"><span class="label">Present Days</span><h2 id="presentCount" class="text-green">0</h2></div>
            <div class="stat-box"><span class="label">Absent Days</span><h2 id="absentCount" class="text-red">0</h2></div>
        </div>

        <div class="table-card">
            <h3>History Details</h3>
            <table>
                <thead>
                    <tr><th>Date</th><th>Subject</th><th>Status</th></tr>
                </thead>
                <tbody id="attendanceData">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 1. Soo qaado ardayga hadda login-ka ku jira (Key-gu waa currentUser)
            const user = JSON.parse(localStorage.getItem("currentUser"));
            const records = JSON.parse(localStorage.getItem("studentRecords")) || {};

            if (!user) {
                alert("Fadlan login soo samee!");
                window.location.href = "login.html"; 
                return;
            }

            // 2. Soo saar xogta gaarka u ah ID-ga ardayga
            const myData = records[user.id];

            if (myData && myData.attendanceDetails && myData.attendanceDetails.length > 0) {
                const history = myData.attendanceDetails;
                const tableBody = document.getElementById("attendanceData");
                
                let presentCount = 0;
                tableBody.innerHTML = ""; 

                [...history].reverse().forEach(entry => {
                    const isPresent = entry.status === "Present";
                    if (isPresent) presentCount++;

                    const row = `
                        <tr>
                            <td>${entry.date}</td>
                            <td>${entry.subject}</td>
                            <td><span class="status-label ${isPresent ? 'status-present' : 'status-absent'}">${entry.status}</span></td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });

                const total = history.length;
                const absentCount = total - presentCount;
                const percentage = Math.round((presentCount / total) * 100);

                document.getElementById("totalSessions").innerText = total;
                document.getElementById("presentCount").innerText = presentCount;
                document.getElementById("absentCount").innerText = absentCount;
                document.getElementById("attendancePercent").innerText = percentage + "%";
                document.getElementById("progressFill").style.width = percentage + "%";
            } else {
                document.getElementById("attendanceData").innerHTML = "<tr><td colspan='3' style='text-align:center;'>Wali wax xog ah lama soo dhigin.</td></tr>";
            }
        };
    </script>
</body>
</html>
