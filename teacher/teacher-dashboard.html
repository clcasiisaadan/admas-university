<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Portal | ADMAS</title>
    <link rel="stylesheet" type="text/css" href="teacher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--accent);">ADMAS</h2>
        <p style="font-size: 12px; color: #888;">INSTRUCTOR PANEL</p>
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        <div class="nav-item active" onclick="switchTab('grades')"><i class="fas fa-edit"></i> Post Grades</div>
        <div class="nav-item" onclick="switchTab('attendance')"><i class="fas fa-user-check"></i> Mark Attendance</div>
        <div class="nav-item" onclick="location.href='../login/index.html'"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

    <div class="main-content">
        <header style="margin-bottom: 30px;">
            <h1>Ku soo dhowaw, Macallin</h1>
            <p>Maamul darajooyinka iyo xaadirinta ardaydaada.</p>
        </header>

        <section id="grades-section" class="tab-content">
            <div class="card">
                <h3><i class="fas fa-graduation-cap"></i> Geli Darajooyinka (Post Grades)</h3>
                <div class="grid-inputs">
                    <div>
                        <label>Student ID</label>
                        <input type="text" id="gradeStudentId" placeholder="Tusaale: 14551">
                    </div>
                    <div>
                        <label>Subject</label>
                        <select id="gradeSubject">
                            </select>
                    </div>
                </div>
                <div class="grid-inputs">
                    <div><label>Mid Exam (30%)</label><input type="number" id="midGrade" max="30"></div>
                    <div><label>Final Exam (70%)</label><input type="number" id="finalGrade" max="70"></div>
                </div>
                <button class="btn-send" onclick="saveGrade()">SAVE & SEND TO STUDENT</button>
            </div>
        </section>

        <section id="attendance-section" class="tab-content" style="display:none;">
            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Xaadirinta (Attendance)</h3>
                <div class="grid-inputs">
                    <div><label>Student ID</label><input type="text" id="attStudentId"></div>
                    <div><label>Status</label>
                        <select id="attStatus">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                </div>
                <button class="btn-send" style="background: var(--success);" onclick="saveAttendance()">SUBMIT ATTENDANCE</button>
            </div>
        </section>
    </div>

<script src="teacher.js">
   
</script>
</body>
</html>
